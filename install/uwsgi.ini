[uwsgi]
project = backend
base = /apps/Tyger2/
http = 0.0.0.0:9090
chdir = %(base)/%(project)
module = %(project).wsgi:application
#static-map = /assets=/apps/Tyger2/frontend/src/assets/
#static-expires = /* 7776
offload-threads = %k
logto = file:/apps/Tyger2/data/logs/uwsgi.log
#req-logger = file:/apps/Tyger2/data/logs/uwsgi-access.log
log-maxsize = 2000000
#logfile-chmod = 775
#gid = www-data
#uid = www-data

master = true
processes = 5

chmod-socket = 664
vacuum = true